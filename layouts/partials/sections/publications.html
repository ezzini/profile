<div class="container-fluid section" id="publications">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title">
                    <h2>{{ .Site.Params.publications.title }}</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="publications-list">
                    {{ range .Site.Params.publications.items }}
                    <div class="publication-item mb-4">
                        <h4 class="publication-title">
                            {{ if .url }}
                            <a href="{{ .url }}" target="_blank">{{ .title }}</a>
                            {{ else }}
                            {{ .title }}
                            {{ end }}
                        </h4>
                        <p class="publication-meta">
                            {{ .authors }}
                        </p>
                        <p class="publication-venue">
                            <strong>{{ .venue }}</strong> ({{ .year }})
                        </p>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
